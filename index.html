
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive E-Invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        h1 {
            margin-top: 20px;
            color: #444;
        }
        .invite-container {
            position: relative;
            width: 600px;
            margin: 20px auto;
            background: url('your-invite-template.jpg') no-repeat center center/cover;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .name-display {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        input {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Your Custom Invite</h1>
    <div class="invite-container">
        <div id="name-display" class="name-display">Dear [Your Name]</div>
    </div>
    <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()" />
    <script>
        function updateName() {
            const nameInput = document.getElementById('name-input').value;
            const nameDisplay = document.getElementById('name-display');
            nameDisplay.innerText = nameInput ? `Dear ${nameInput}` : "Dear [Your Name]";
        }
    </script>
</body>
</html>
